<style>
  .vertical-center {
  min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
  min-height: 100vh; /* These two lines are counted as one :-)       */

  display: flex;
  align-items: center;
}
</style>

<div class="jumbotron vertical-center" >
  <div class="container border rounded" >

<form [formGroup]="loginForm" (submit)="login()">
  <p class="text-center">Login  </p>

  <br/>
    <label for="phoneNumber">Phone Number</label>
    <input type="tel"  formControlName="phoneNumber" class="form-control"  id="phoneNumber" placeholder="Enter phone number" />
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  
<br/>
  <div class="form-group">
    <label for="pinNumber">PIN</label>
    <input type="number" formControlName="pin" class="form-control" id="pinNumber" placeholder="Enter 4 digit PIN">
  </div>
  <br/>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<br/>
</div>
</div>
